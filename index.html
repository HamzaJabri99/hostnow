<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hostnow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=League+Spartan:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body style="padding: 5rem;">
    <div class="card testimonial">
        <div class="grid grid--cols-2">
            <div class="testimonial__image">
                <img src="/images/testimonial.jpg" alt="A Customer">
                <span class="icon-container icon-container--accent">
                    <svg class="icon--small icon--light ">
                        <use xlink:href="/images/sprite.svg#quotes"></use>
                    </svg>
                </span>
            </div>
            <blockquote class="quote">
                <p class="quote__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore ratione,
                    perspiciatis quo optio
                    voluptatem
                    fuga ducimus impedit rerum odit exercitationem?</p>
                <footer>
                    <article class="media">
                        <div class="media__image">
                            <svg class="icon icon--primary quote__line">
                                <use xlink:href="/images/sprite.svg#line"></use>
                            </svg>
                        </div>
                        <div class="media__body">
                            <h3 class="media__title quote__author">John Doe</h3>
                            <p class="quote__company">Tech Company ceo</p>
                        </div>
                    </article>
                </footer>
            </blockquote>
        </div>
    </div>
</body>

</html>
